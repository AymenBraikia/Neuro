<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-shield-alert h-8 w-8 text-red-500">
                <path
                    d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z">
                </path>
                <path d="M12 8v4"></path>
                <path d="M12 16h.01"></path>
            </svg>
            Error:
        </h1>
        <p class="reason"></p>
    </div>

    <script>
        function getCookie(name) {
            const match = document.cookie.match(new RegExp("(^| )" + name + "=([^;]+)"));
            return match ? match[2] : null;
        }

        alert(getCookie("reason"))

        let content = "<p class='title'>" + getCookie("reason").replaceAll("%20", " ").replaceAll("%3A", ":</p>").replaceAll("%0A-", "<br>-").replaceAll("%2C", "<br><span class='dot'></span>")

        if (!content.endsWith("</span>")) content += "</span>"

        console.log(content);

        document.querySelector(".reason").innerHTML = content
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        ::selection {
            background-color: #ef4444;
            color: white;
        }

        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(-45deg, #1b0000, black);
            /* background-image: linear-gradient(-45deg ,#1b0000 ,#111827); */
            /* background-image: linear-gradient(-45deg ,black ,#111827); */
            /* background-color: #171717; */
            color: white;
            font-family: "Roboto Mono", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-width: 400px;
            height: fit-content;
            /* background-color: #05070c; */
            background-color: #0c0505;
            border: 1px solid #ef4444;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .container::after,
        .container::before {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ef4444;
            box-shadow: 0 0 200px 40px #ef4444;
            transform: translate(100%, -100%);
            filter: blur(50px);
        }

        .container::before {
            bottom: 0;
            left: 0;
            right: unset;
            top: unset;
            transform: translate(-100%, 100%);
        }

        .reason {
            background-color: #18070a;
            font-size: 20px;
            max-width: 80vw;
            text-align: start;
            box-sizing: border-box;
            padding: 20px;
            padding-left: 30px;
            border: 1px solid #a80000;
            border-radius: 15px;
            text-indent: -20px;
        }

        h1 {
            font-size: 50px;
            color: #ef4444;
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 25px;
        }

        .title {
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: #ef4444;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #f87171;
            display: flex;
            position: absolute;
            transform: translate(-20px, 8px);
        }
    </style>
</body>

</html>
